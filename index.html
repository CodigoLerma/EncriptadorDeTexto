<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header class="titulo">
        <img class="titulo__logo" src="imagenes/Vector.svg" alt="imagen logo">
        <h1 class="font">Encriptador de texto</h1>
    </header>
    <main>
        <section class="caja_texto1">
             
                <textarea  class="texto1 font"  cols="30" rows="10" placeholder="Ingresar Texto"></textarea>
             <div class="caja_informacion" >
                 <h4 class="informacion font" >Solo letras minusculas sin acentos</h4>
             </div>
         
            
            <div class="caja_botones">
                <button class="botones font" onclick="btEncriptar()">Encriptar</button>
                <button class="botones font" onclick="btDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="caja_texto2">

             <textarea class="texto2 font"  cols="20" rows=10"></textarea>
           
            <div class="caja_boton_copiar">

                <button class="copiar botones font" onclick="Copiar()">Copiar</button>
            
            </div>

        </section>

    </main>
    <script src="js/app.js"></script>
</body>
</html>
